<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>24.kcal</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.5/lib/darkmode-js.min.js"></script>
    <main>
        <section class="home-images">
            <img class="logo" src="./images/slogan.png" alt="logo">
            <img class="home-img" src="./images/home-image.png" alt="imagem">
        </section>
        <section>
            <div class="content">
                <form id="form">
                  <div class="form-group">
                    <label for="gender">Cinsiyet</label>
                    <select id="gender">
                      <option value="male">Erkek</option>
                      <option value="female">Kadın</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="age">Yaşınız:</label>
                    <input type="number" id="age" />
                  </div>
                  <div class="form-group">
                    <label for="weight">Kilonuz:</label>
                    <input type="number" id="weight" />
                  </div>
                  <div class="form-group">
                    <label for="height">Boyunuz:</label>
                    <input type="number" id="height" />
                  </div>
                  <div class="form-group">
                    <label for="activity_level">Hareketsel aktivite seviyeniz:</label>
                    <select id="activity_level">
                      <option value="1.2">Hiç egzersiz yok.</option>
                      <option value="1.375">Haftada 1-3 gün.</option>
                      <option value="1.55">Haftada 3-4 gün.</option>
                      <option value="1.725">Haftada 5-6 gün.</option>
                      <option value="1.9">Haftanın her günü.</option>
                    </select>
                  </div>
          
                  <div class="form-group">
                    <button type="submit"><font face="Tahoma" size="2.8" color="#000000">Hesapla!</font></button>
                  </div>
                </form>
                <div class="result-container" id="result">
                </div>
              </div>
              <div class="form-group">
                <button type="link"><a href="index2.html" style="text-decoration: none"><font face="Tahoma" size="2.8" color="#000000">Besinler ve Kalori Değerleri</font></a></button>
              </div>
            </div>
            <script src="scripts.js" type="text/javascript"></script>
        </section>
    </main>
</body>
